{
for (var i = 0; i < ranNum; i++) {

var ran = Math.floor(Math.random() * arr.length);

result.push(arr.splice(ran, 1)[0]);

};

}

function showResult()

 if(NowNum>74){

 }	
 var NowNumber=result[NowNum];

 var NumArea = document.getElementById("No"+NowNumber);
	NumArea.innerHTML= NowNumber;
	
	NowNum++;
		
}

{
	for (var i =1;i<= 75; i++)
	{
	 document.getElementById("No"+i).innerHTML="";
